{% extends 'tienda/base.html' %}

{% block content %}
<h2>Products</h2>
<ul>
    {% for producto in productos %}
    <li>
        {{ producto.nombre }} - ${{ producto.precio }}
        <a href="{% url 'edit_product' producto.pk %}">Edit</a>
        <a href="{% url 'delete_product' producto.pk %}">Delete</a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
